<div class="row">
    <div *ngFor="let room of rooms" class="col-lg-4 col-md-6 col-sm-12 grid-margin stretch-card">
        <div class="card review-card">
            <div class="card-header header-sm d-flex justify-content-between align-items-center">
                <h4 class="card-title">{{ room.name}}</h4>
                <div class="wrapper d-flex align-items-center">
                    <div class="dropdown">
                        <button class="btn btn-transparent icon-btn dropdown-toggle arrow-disabled pr-0" type="button" id="dropdownMenuIconButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="mdi mdi-dots-vertical"></i>
                </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuIconButton1">
                            <a class="dropdown-item" href="#">Editar</a>
                            <a class="dropdown-item" href="#">Eliminar</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body no-gutter">
                <div class="list-item">
                    <div class="preview-image">
                        <img class="img-sm rounded-circle" src="/assets/images/dashboard/house_2.jpg" alt="profile image">
                    </div>
                    <div class="content">
                        <div class="d-flex align-items-center">
                            <div>
                                <h6 class="product-name">Ventilador</h6>
                                <div class="badge badge-success">Categoría</div>
                            </div>
                            <div class="ml-auto">
                                <div class="br-wrapper">
                                    <label class="switch switch-sm">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                      </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="list-item">
                    <div class="preview-image">
                        <img class="img-sm rounded-circle" src="/assets/images/dashboard/house_2.jpg" alt="profile image">
                    </div>
                    <div class="content">
                        <div class="d-flex align-items-center">
                            <div>
                                <h6 class="product-name">Otra cosa</h6>
                                <div class="badge badge-success">Categoría</div>
                            </div>
                            <div class="ml-auto">
                                <div class="br-wrapper">
                                    <label class="switch switch-sm">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                      </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="list-item">
                    <div class="preview-image">
                        <img class="img-sm rounded-circle" src="/assets/images/dashboard/house_2.jpg" alt="profile image">
                    </div>
                    <div class="content">
                        <div class="d-flex align-items-center">
                            <div>
                                <h6 class="product-name">Luz 1</h6>
                                <div class="badge badge-success">Categoría</div>
                            </div>
                            <div class="ml-auto">
                                <div class="br-wrapper">
                                    <label class="switch switch-sm">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                      </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
