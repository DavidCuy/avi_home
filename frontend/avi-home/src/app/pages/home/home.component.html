<div class="row" (click)="showRoom('houseId')">
    <div class="col-md-4 col-sm-6 grid-margin stretch-card">
        <div class="card pointer">
            <img class="card-img-top" src="/assets/images/dashboard/house.jpg" alt="card images">
            <div class="card-body pb-0">
                <p class="text-muted">Casa 1 - Aquí va :name:</p>
                <h6>Dirección - Aquí va :location:</h6>
                <h6># habitaciones</h6>
                <div class="d-flex align-items-center justify-content-between text-muted border-top py-3 mt-3">
                    <p class="mb-0">Fecha de creación</p>
                    <div class="dropdown">
                        <button class="btn btn-transparent icon-btn dropdown-toggle arrow-disabled pr-0" type="button" id="dropdownMenuIconButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <i class="mdi mdi-dots-vertical"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuIconButton1">
                            <a class="dropdown-item" href="#">Editar</a>
                            <a class="dropdown-item" (click)="deleteHome('id')">Eliminar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-floatin-action-button [model]="'home'"></app-floatin-action-button>
