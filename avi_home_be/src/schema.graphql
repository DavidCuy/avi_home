type Query {
    userByEmail(name:String!):User! 
    userById(id:ID):User! 
}

type Mutation {
    createUsers(data:inputUser!):User
    login(data:inputLogin!):Token
}

type Token {
    token:String!
    message:String!
}

type User {
    id: ID
    name:String!
    email:String!
    password:String!
}

input inputUser {
    name:String!
    email:String!
    password:String!
}

input inputLogin {
    email:String!
    password:String!
}
